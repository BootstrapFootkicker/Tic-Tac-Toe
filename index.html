<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
<div class="sign-container">
    <button class="sign" id="x">X</button>
    <button class="sign" id="o">O</button>

</div>
<div class="playing-field-container">
    <div class="playing-field">

        <div class="top-row cell" id="square-1"></div>
        <div class="top-row cell" id="square-2"></div>
        <div class="top-row cell" id="square-3"></div>
        <div class="middle-row cell" id="square-4"></div>
        <div class="middle-row cell" id="square-5"></div>
        <div class="middle-row cell" id="square-6"></div>
        <div class="bottom-row cell" id="square-7"></div>
        <div class="bottom-row cell" id="square-8"></div>
        <div class="bottom-row cell" id="square-9"></div>


    </div>
</div>
<div id="overlay" ></div>
</body>
</html>
